<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
    <title>Cookie Clicker</title>
  </head>
  <div>
    <h1>Cookie Clicker</h1>

    <p id="cookie-count"></p>
    <p id="cookies-per-second">Cookies  per  Second : 0</p>

    <div id="main-container">
  
        <img   
          id="cookie"
          alt="click cookie"
          src="transparent-chocolate-chip-cookies-baking-cookies-homemade-coo-symmetrical-arrangement-of-brown-cookies-with-whit656c09af2d9496.0329265617015791831867.png"
        />
    
      </div>
    </div>
  
    <button id="cookie-button">Click for more!</button>
    

    <div id="error-message">UH OH! NOT ENOUGH COOKIES</div>

    <div id="shop-upgrades-container">
        <div class="upgrade-item">
      <div class="amount">0</div>
      <div class="upgrade-name">Auto-Clicker</div>
      <div class="upgrade-cost">$C100</div>
      <div class="upgrade-increase">1</div>
      <button id="upgrade1" class="buy-button">Buy</button>
    
    </div>
    <div class="upgrade-item">
    <div class="amount">0</div>
    <div class="upgrade-name">Cookie Farm</div>
    <div class="upgrade-cost">$C1000</div>
    <div class="upgrade-increase">10</div>
    <button id="upgrade2" class="buy-button">Buy</button>
</div>
<div class="upgrade-item">
    <div class="amount">0</div>
    <div class="upgrade-name">Robot Baker</div>
    <div class="upgrade-cost">$2000</div>
    <div class="upgrade-increase">20</div>
    <button id="upgrade3" class="buy-button">Buy</button>
</div>
<div class="upgrade-item">
<div class="amount">0</div>
<div class="upgrade-name">Magic Flour</div>
 <div class="upgrade-cost">$C10,000</div>
<div class="upgrade-increase">100</div>
<button id="upgrade4" class="buy-button">Buy</button>
</div>


<button id="Reset" class="reset-button">Reset Button</button>


  </body>
</html>
